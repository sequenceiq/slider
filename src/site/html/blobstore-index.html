<h1>Hoya Binary Releases </h1>

<p/>

This is a repository of the released Hoya artifacts

<p/>
Hoya is a Hadoop YARN application that can dynamically deploy
Apache HBase and Apache Accumulo Column-table databases to a Hadoop 2.2+
cluster.
<p/>

For more details, please consult 
the <a href="https://github.com/hortonworks/hoya">source repository</a>
